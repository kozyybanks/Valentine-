<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px 20px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 360px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo-wrap {
      width: 140px;
      height: 140px;
      margin: 0 auto 15px;
      background: #ff3b6f;
      clip-path: path(
        "M70 130 
         C10 90, 10 40, 70 50
         C130 40, 130 90, 70 130 Z"
      );
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 10px 25px rgba(255,59,111,0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .photo-wrap img {
      width: 130px;
      height: 130px;
      object-fit: cover;
    }

    .names {
      font-size: 15px;
      margin-bottom: 8px;
      color: #777;
    }

    h1 {
      font-size: 24px;
      color: #ff3b6f;
      margin-bottom: 10px;
    }

    p {
      font-size: 17px;
      margin-bottom: 22px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff3b6f;
      color: white;
      box-shadow: 0 10px 20px rgba(255,59,111,0.4);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      left: 170px;
      top: 0;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    .tap {
      font-size: 13px;
      margin-top: 14px;
      color: #999;
    }
  </style>
</head>

<body>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_7b7f93c0ae.mp3?filename=romantic-love-story-124985.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">

    <div class="photo-wrap">
      <img src="her.jpg" alt="My Valentine">
    </div>

    <div class="names">
      From <strong>Vincent</strong> ğŸ’Œ to <strong>My Love</strong>
    </div>

    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p>I already know the answer ğŸ˜Œ</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="tap">ğŸ”Š Tap anywhere if music doesnâ€™t play</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const hearts = document.getElementById("hearts");
    const music = document.getElementById("music");

    music.play().catch(() => {});
    document.body.addEventListener("click", () => music.play(), { once: true });

    function moveNo() {
      const x = Math.random() * 200;
      const y = Math.random() * 40;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>ğŸ’˜ SHE SAID YES ğŸ’˜</h1>
        <p>You just made me the happiest person ğŸ˜</p>
        <p>Happy Valentineâ€™s Day â¤ï¸</p>
      `;
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }
  </script>

</body>
</html>
